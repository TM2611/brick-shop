<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Kits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" href="data:,"><!-- prevent favicon requests -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/76f1f6b390.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <h1 class="logo">BRIX</h1>
        <ul class="menu-container">
            <li class="menu-item home-nav">Home</li>
            <li class="menu-item singles-nav">Singles</li>
            <li class="menu-item kits-nav">Kits</li>
            <!-- <li class="menu-item red">For Sale</li> -->
        </ul>
        <div class="menu-icons-container">
            <!-- <img src="Resources/Search.svg" alt="" class="icon">  -->
            <div class="basket-btn">
              <span class="nav-icon">
                <i class="fas fa-shopping-basket"></i>
              </span>
              <div class="basket-quantity">0</div>
            </div>
            <!-- <img src="Resources/Profile.svg" alt="" class="icon">  -->
            <button id="btn-login">LOG IN</button>
            <div id="login-icon"><span id="initial"></span>
              <div class= "icon-options">
                <a href="./admin-client/dashboard.html">Admin</a> <!--TODO: only visible to admins-->
                <a href="#" class="profile">Profile</a>  
                <a href="#" class="orders">Past Orders</a>
                <a href="#">Settings</a>
                <a id="btn-logout" href="#">Log out</a>
              </div>
            </div>
        </div>
      </div>
      <!-- basket -->
      <div class="basket-overlay">
        <div class="basket">
          <span class="close-basket">
            <i class = "fas fa-window-close"></i>
          </span>
          <h2>Your basket</h2>
          <!-- basket item -->
          <template id ="basket-item-template">
            <!-- data-id allows remove-item to know id of product to be removed -->
            <div class="basket-item" data-id> 
              <img id = "basket-product-img">
              <div>
                <h4 id = "basket-product-name"></h4>
                <h5>£<span id="basket-product-price">0</span></h5>
                <span class="remove-item"></span>
              </div>
              <form id='quantity-input' action='#'>
                <input type='button' value='-' class='qtyminus minus' field='quantity' />
                <input type='text' name='quantity' class='qty' />
                <input type='button' value='+' class='qtyplus plus' field='quantity' />
              </form>
            </div>
          </template>
          <div class="basket-content">
            <!-- Dynamically added with JS -->
          </div>
          <div class="basket-footer">
            <h3>Total : £<span class="basket-total">0.00</span></h3>
            <button class="clear-basket banner-btn">Clear basket</button>
            <button class="btn-checkout banner-btn">Checkout</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="kits-page-container">
      <h2 class="kits-title">KITS</h2>
      <section class="new-release">
        <h2 class="new-release-title">NEW RELEASE</h2>
        <div class="kit-purchase-container">
          <figure>
            <img class="promo-kit-img">
            <figcaption class="promo-kit-img-caption"></figcaption>
          </figure>
          <button class="atb-promo-btn kit-buy" data-id>Add to Basket</button>
        </div>
      </section>
      <section class="part-list-section">
        <div class="part-list-container">
          <template class="kit-part-template">
            <figure>
              <img class="part-img">
              <figcaption class="part-quantity"></figcaption>
            </figure>
          </template>
        </div>


      </section>
      <section class="upload-kit">
        <h2 class="upload-header"></h2>
      </section>
      <section class="coming-soon">
        <h2 class="coming-soon-title">COMING SOON</h2>
        <div class="coming-soon-kits-container">
          <img src="./images/assets/coming-soon.gif" alt="" class="cs-kit1">
          <img src="./images/assets/coming-soon.gif" alt="" class="cs-kit2">
          <img src="./images/assets/coming-soon.gif" alt="" class="cs-kit3">
        </div>
      </section>
    <script type="module" src="kits.js" async defer></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  </body>
</html>
