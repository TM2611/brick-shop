<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Singles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" href="data:,"><!-- prevent favicon requests -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/76f1f6b390.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <h1 class="logo">BRIX</h1>
        <ul class="menu-container">
            <li class="menu-item home-nav">Home</li>
            <li class="menu-item singles-nav">Singles</li>
            <li class="menu-item kits-nav">Kits</li>
            <!-- <li class="menu-item red">For Sale</li> -->
        </ul>
        <div class="menu-icons-container">
            <!-- <img src="Resources/Search.svg" alt="" class="icon">  -->
            <div class="basket-btn">
              <span class="nav-icon">
                <i class="fas fa-shopping-basket"></i>
              </span>
              <div class="basket-quantity">0</div>
            </div>
            <!-- <img src="Resources/Profile.svg" alt="" class="icon">  -->
            <button id="btn-login">LOG IN</button>
            <div id="login-icon"><span id="initial"></span>
              <div class= "icon-options">
                <a href="./admin-client/dashboard.html">Admin</a> <!--TODO: only visible to admins-->
                <a href="#" class="profile">Profile</a>  
                <a href="#" class="orders">Past Orders</a>
                <a href="#">Settings</a>
                <a id="btn-logout" href="#">Log out</a>
              </div>
            </div>
        </div>
      </div>
      <!-- basket -->
      <div class="basket-overlay">
        <div class="basket">
          <span class="close-basket">
            <i class = "fas fa-window-close"></i>
          </span>
          <h2>Your basket</h2>
          <!-- basket item -->
          <template id ="basket-item-template">
            <!-- data-id allows remove-item to know id of product to be removed -->
            <div class="basket-item" data-id> 
              <img id = "basket-product-img">
              <div>
                <h4 id = "basket-product-name"></h4>
                <h5>£<span id="basket-product-price">0</span></h5>
                <span class="remove-item"></span>
              </div>
              <form id='quantity-input' action='#'>
                <input type='button' value='-' class='qtyminus minus' field='quantity' />
                <input type='text' name='quantity' class='qty' />
                <input type='button' value='+' class='qtyplus plus' field='quantity' />
              </form>
            </div>
          </template>
          <div class="basket-content">
            <!-- Dynamically added with JS -->
          </div>
          <div class="basket-footer">
            <h3>Total : £<span class="basket-total">0.00</span></h3>
            <button class="clear-basket banner-btn">Clear basket</button>
            <button class="btn-checkout banner-btn">Checkout</button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Filters -->
    <div class = "filters">
      <div class="filter colour-filter">
        <!-- TODO: use label instead of span -->
        <span id="filter-label">Colour</span> 
        <select name="" id="colour-filter">
          <option value="Default">Any</option>
          <option value="red-filter">Red</option>
          <option value="blue-filter">Blue</option>
          <option value="yellow-filter">Yellow</option>
          <option value="purple-filter">Purple</option>
          <option value="white-filter">White</option>
          <option value="black-filter">Black</option>
          <option value="grey-filter">Grey</option>
          <option value="brown-filter">Brown</option>
          <option value="green-filter">Green</option>
          <option value="orange-filter">Orange</option>
          <option value="pink-filter">Pink</option>
        </select>
      </div>
      <div class="filter price-filter">
        <span id="filter-label">Sort by</span>
        <select name="" id="sort">
          <option value="Default">Most Popular</option>
          <option value="LowToHigh">Price (Low to high)</option>
          <option value="HighToLow">Price (High to low)</option>
        </select>
      </div>
    </div>
    <!-- products -->
    <section class="product-list">         
      <div class="products-container">
        <template id="product-template">
          <div class="item">
            <div class= "item-container">
              <img id = "product-img"> <!-- Added with JS -->
              <div class="product-info">
                <h1 id="product-name"></h1>
                <h2 id="product-price"></h2>
                <p id="product-desc"></p>
              </div>
              <div class="add-to-basket" data-id>
                <button class = "btn btn-atb"></button>
              </div>
            </div>
          </div>        
        </template>
      </div>
    </section>
    <script type="module" src="singles.js" async defer></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  </body>
</html>
