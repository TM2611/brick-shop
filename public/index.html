<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>BRIX - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" href="data:,"><!-- prevent favicon requests -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/76f1f6b390.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <h1 class="logo">BRIX</h1>
        <ul class="menu-container">
            <li class="menu-item home-nav">Home</li>
            <li class="menu-item singles-nav">Singles</li>
            <li class="menu-item kits-nav">Kits</li>
            <!-- <li class="menu-item red">For Sale</li> -->
        </ul>
        <div class="menu-icons-container">
            <!-- <img src="Resources/Search.svg" alt="" class="icon">  -->
            <div class="basket-btn">
              <span class="nav-icon">
                <i class="fas fa-shopping-basket"></i>
              </span>
              <div class="basket-quantity">0</div>
            </div>
            <!-- <img src="Resources/Profile.svg" alt="" class="icon">  -->
            <button id="btn-login">LOG IN</button>
            <div id="login-icon"><span id="initial"></span>
              <div class= "icon-options">
                <a href="./admin-client/dashboard.html">Admin</a> <!--TODO: only visible to admins-->
                <a href="#" class="profile">Profile</a>  
                <a href="#" class="orders">Orders</a>
                <a href="#">Settings</a>
                <a id="btn-logout" href="#">Log out</a>
              </div>
            </div>
        </div>
      </div>
      <!-- basket -->
      <div class="basket-overlay">
        <div class="basket">
          <span class="close-basket">
            <i class = "fas fa-window-close"></i>
          </span>
          <h2>Your basket</h2>
          <!-- basket item -->
          <template id ="basket-item-template">
            <!-- data-id allows remove-item to know id of product to be removed -->
            <div class="basket-item" data-id> 
              <img id = "basket-product-img">
              <div>
                <h4 id = "basket-product-name"></h4>
                <h5>£<span id="basket-product-price">0</span></h5>
                <span class="remove-item"></span>
              </div>
              <form id='quantity-input' action='#' onsubmit="">
                <input type='button' value='-' class='qtyminus minus' field='quantity' />
                <input type='text' name='quantity' class='qty' />
                <input type='button' value='+' class='qtyplus plus' field='quantity' />
              </form>
            </div>
          </template>
          <div class="basket-content">
            <!-- Dynamically added with JS -->
          </div>
          <div class="basket-footer">
            <h3>Total : £<span class="basket-total">0.00</span></h3>
            <button class="clear-basket banner-btn">Clear basket</button>
            <button class="btn-checkout banner-btn">Checkout</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="home-page-container">
      <section class="welcome-container">
        <img class="welcome-img" src="images/assets/welcome-light.gif" alt="">
      </section>
      <section class="new-in-container">
        <h1 class="new-in-title">NEW IN</h1>
        <div class="new-imgs-container">
          <img src="https://via.placeholder.com/250x250" alt="" srcset="">
          <img src="https://via.placeholder.com/250x250" alt="" srcset="">
          <img src="https://via.placeholder.com/250x250" alt="" srcset="">
        </div>
        <section class="shop-singles-container">
          <h2 class="shop-singles-title">Shop Our Products</h2>
          <button class="shop-singles-btn">Shop Singles</button>
        </section>
        <section class="promo-grid-container">
          <section class="home-kits-container">
            <h2 class="home-kit-title">KITS</h2>
            <div class="home-kit-img-container">
              <img class="home-promo-kit-img" src = "images/kits/bonsai/bonsai.png"></img>
            </div>
            <button class="home-shop-kits-btn">Shop Kits</button>
          </section>
          <section class="home-promo-code-container">
            <h2 class="home-promo-code">LAUNCH20</h2>
            <div class="promo-code-caption">Enter a checkout for a discount on all items!</div>
          </section>
        </section>
      </section>
    </div>



    <!-- <img src="https://via.placeholder.com/1920x600" alt="" srcset=""> -->
    
    
    <script type="module" src="home.js" async defer></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  </body>
</html>
