<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="icon" href="data:,"><!-- prevent favicon requests -->
    <link rel="stylesheet" href="style.css">
    <script type="module" src="shop.js" async defer></script>
    <script src="https://kit.fontawesome.com/76f1f6b390.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="https://via.placeholder.com/200x50" alt="">
        <div class="basket-btn">
          <span class="nav-icon">
            <i class="fas fa-shopping-basket"></i>
          </span>
          <div class="basket-items">0</div>
        </div>
        <button id="btn-login" disabled>Log in</button>
        <button id="btn-logout" disabled>Log out</button>
        <div id="login-status"></div>
      </div>
    </nav>
    <!-- products -->
    <section class="product-list">         
      <div class="our-products">
        <h2>View Products</h2>
      </div>
      <div class="products-container">
        <template id="products">
          <div class="item">
            <div class= "item-container">
              <div class="item-image">
                <img id = "product-img">
              </div>
              <div class="desc">
                <h2 id="product-name"></h2>
                <h2 id="product-price"></h2>
                <p id="product-desc"></p>
              </div>
              <div class="add-to-basket" data-id>
                <button class = "btn btn-atb">Add to Basket</button>
              </div>
            <div>
          </div>        
        </template>
      </div>
    </section>
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class = "fas fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
          <!-- cart item -->
          <div class="cart-item">
            <img src="./images/red.jpg" alt="Product">
            <div>
              <h4>Product Name</h4>
              <h5>Product Price</h5>
              <span class="remove-item">Remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount"></p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <div class="cart-footer">
            <h3>Total : Â£ <span class="cart-total"></span>0</h3>
            <button class="clear-cart banner-btn">Clear Cart</button>
            <button class="btn-checkout banner-btn" disabled>Checkout</button>
          </div>
        </div>
      </div>



    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="js/app.js"></script>  
  </body>
</html>
