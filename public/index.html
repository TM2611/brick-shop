<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="icon" href="data:,"><!-- prevent favicon requests -->
    <link rel="stylesheet" href="style.css">
    <script type="module" src="shop.js" async defer></script>
    <script src="https://kit.fontawesome.com/76f1f6b390.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="https://via.placeholder.com/200x50" alt="">
        <div class="basket-btn">
          <span class="nav-icon">
            <i class="fas fa-shopping-basket"></i>
          </span>
          <div class="basket-items">0</div>
        </div>
      </div>
    </nav>
    <!-- products -->
    <section class="product-list">         
      <div class="our-products">
        <h2>Our Products</h2>
      </div>
      <template id="products">
        <div class="item">
          <div class= "item-container">
            <div class="item-image">
              <img id = "product-img">
            </div>
            <div class="desc">
              <h2 id="product-name"></h2>
              <h2 id="product-price"></h2>
              <p id="product-desc"></p>
            </div>
            <div class="add-to-basket">
              <button class = "btn btn-atb">Add to Basket</button>
            </div>
          <div>
        </div>        
      </template>
    </section>
  </body>
</html>
