<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="icon" href="data:,"><!-- prevent favicon requests -->
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" async defer></script>
    <script src="https://kit.fontawesome.com/76f1f6b390.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="https://via.placeholder.com/200x50" alt="">
        <div class="basket-btn">
          <span class="nav-icon">
            <i class="fas fa-shopping-basket"></i>
          </span>
          <div class="basket-quantity">0</div>
        </div>
        <button id="btn-login" disabled>Log in</button>
        <button id="btn-logout" disabled>Log out</button>
        <div id="login-status"></div>
      </div>
    </nav>
    <!-- products -->
    <section class="product-list">         
      <div class="our-products">
        <h2>View Products</h2>
      </div>
      <div class="products-container">
        <template id="product-template">
          <div class="item">
            <div class= "item-container">
              <img id = "product-img"> <!-- Added with JS -->
              <div class="product-info">
                <h1 id="product-name"></h1>
                <h2 id="product-price"></h2>
                <p id="product-desc"></p>
                <div class="add-to-basket" data-id>
                  <button class = "btn btn-atb"></button>
                </div>
              </div>
            </div>
          </div>        
        </template>
      </div>
    </section>
    <!-- basket -->
    <div class="basket-overlay">
      <div class="basket">
        <span class="close-basket">
          <i class = "fas fa-window-close"></i>
        </span>
        <h2>Your basket</h2>
        <div class="basket-content">
          <!-- basket item -->
          <template id ="basket-item-template">
            <!-- data-id allows remove-item to know id of product to be removed -->
            <div class="basket-item" data-id> 
              <img id = "basket-product-img">
              <div>
                <h4 id = "basket-product-name"></h4>
                <h5>£<span id="basket-product-price">0</span></h5>
                <span class="remove-item"></span>
              </div>
              <div>
                <i class="fas fa-chevron-up"></i>
                <p class="item-amount"></p>
                <i class="fas fa-chevron-down"></i>
              </div>
            </div>
          </template>
          <div class="basket-footer">
            <h3>Total : £<span class="basket-total">0.00</span></h3>
            <button class="clear-basket banner-btn">Clear basket</button>
            <button class="btn-checkout banner-btn" disabled>Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="js/app.js"></script>  
  </body>
</html>
